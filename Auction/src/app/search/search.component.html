<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称：</label>
    <input type="text" class="form-control" name="" id="productTitle" placeholder="请输入商品名称">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="number" name="" id="productPrice" class="form-control" placeholder="请输入商品价格">
  </div>
  <div class="form-group">
      <label for="my-select">商品类别：</label>
      <select id="my-select" class="custom-select" name="">
        <option>请选择...</option>
        <option>日用品</option>
        <option>服装</option>
        <option>水果</option>
        <option>家电</option>
      </select>
  </div>
  <div class="form-group">
    <input type="submit" name="" class="form-control btn btn-success" value="搜索">
  </div>
</form>
